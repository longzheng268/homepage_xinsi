<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辛巳学习日志网</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- 新增按钮样式 -->
    <style>
        .birthday-button {
            display: inline-block;
            padding: 12px 30px;
            margin: 30px 0;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .birthday-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 480px) {
            .birthday-button {
                padding: 10px 25px;
                font-size: 14px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>辛巳学习日志网</h1>
        <p>记录每一天的学习历程</p>
    </header>
    
    <!-- 新增按钮 -->
    <div style="text-align: center; background: rgba(255,255,255,0.1); padding: 10px 0;">
        <a href="https://birthday.lz-0315.com/" class="birthday-button">🎂 进入生日特别页面 →</a>
    </div>

    <main>
        <section>
            <h2>学习计划</h2>
            <p>每天进步一点点</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>
                <a href="https://beian.miit.gov.cn/" target="_blank">
                    陇ICP备2024015550号-1
                </a>
            </p>
            <div class="logo-container">
                <a href="https://www.upyun.com/?utm_source=lianmeng&utm_medium=referral" target="_blank">
                    <img src="assets/img/upyun_logo.svg" alt="又拍云" class="footer-logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
